<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - FreeCodeCamp Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <body>
  <div class="game">
    <div class="options playertype">
      <input class="playername" type="text" id="player1name" name="player1name" placeholder="choose name...">
      <input class="playername" type="text" id="player2name" name="player2name" placeholder="choose name...">
    </div>
    <div class="options playertype">
      <div class="options">
        <div id="player1type" class="typebutton">human</div>
        <div id="player1playAs" class="xobutton">x</div>
        <div id="player1ailevel" class="ailevel"></div>
      </div>
      <div class="options">
        <div id="player2type" class="typebutton">human</div>
        <div id="player2playAs" class="xobutton">o</div>
        <div id="player2ailevel" class="ailevel"></div>
      </div>
    </div>
    <div class="options startReset">
      <div id="start" class="start">Start</div>
      <div id="reset" class="reset">Reset</div>
    </div>

    <div class="scoreboard">
      <div class="player1">Player 1: 0</div>
      <div class="player2">Player 2: 0</div>
    </div>

    <div class="board">
      <div class="row">
        <div id="A1" class="space"></div>
        <div id="A2" class="space"></div>
        <div id="A3" class="space"></div>
      </div>
      <div class="row">
        <div id="B1" class="space"></div>
        <div id="B2" class="space"></div>
        <div id="B3" class="space"></div>
      </div>
      <div class="row">
        <div id="C1" class="space"></div>
        <div id="C2" class="space"></div>
        <div id="C3" class="space"></div>
      </div>
    </div>

  </div>

  <footer>X goes first.<br><br>Yo Yo from Tom.</footer>

</body>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
